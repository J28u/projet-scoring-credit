# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ocprojet7

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ocprojectscontainerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8db711a18d71449fadf411e6067a46e8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0493e4f6d6af47d5bd701225379927ce }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ocprojectscontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8db711a18d71449fadf411e6067a46e8 }}/oc-projet7:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ocprojet7'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_72c71af20aac4f05ad0a565f9f05539c }}
        images: 'ocprojectscontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8db711a18d71449fadf411e6067a46e8 }}/oc-projet7:${{ github.sha }}'